{% extends 'base.html' %}

{% block contenu %}
<h1>Mes Projets</h1>
<ul>
    {% for projet in projets %}
        <li hx-get="/projets/{{ projet.id }}/detail/">{{ projet.titre }}</li>
    {% empty %}
        <li>Aucun projet disponible pour le moment.</li>
    {% endfor %}
</ul>
<div hx-swap="outerHTML" hx-target="#details-projet"></div>
{% endblock %}
