{% extends 'base.html' %}

{% block contenu %}
<h1>Certifications</h1>
<ul hx-target="#certification-details">
    {% for certification in certifications %}
        <li hx-get="/certifications/{{ certification.id }}/detail/">{{ certification.nom }} délivrée par {{ certification.organisme }}</li>
    {% empty %}
        <li>Aucune certification à afficher pour le moment.</li>
    {% endfor %}
</ul>
<div id="certification-details"></div>
{% endblock %}
