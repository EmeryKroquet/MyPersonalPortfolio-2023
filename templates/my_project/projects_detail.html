{% extends 'base.html' %}

{% block contenu %}
<h1>{{ projects.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
    <h5>About the project:</h5>
    <p>{{ projet.description }}</p>
    <a href="{{ projects.url }}" target="_blank">More Detail</a>
    </div>
</div>
{% endblock %}
