{% extends 'base.html' %}

{% block content %}
    <h1>Projects</h1>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-2">
                    {% if project.image %}
                        <img class="card-img-top" src="{{ project.image.url }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <p class="card-text">{{ project.date }}</p>
                        <!-- Correction ici -->
                        <a href="{% url 'projects_detail' project.id %}" class="btn btn-primary">More Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
